<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
    	.pcImg{
    		display: block;
    		height: 410px;
    		background-position: center center;
    	}
    </style>
</head>

<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- 指示器 就是轮播图下面的小圆点 -->
        <ol class="carousel-indicators">
            <!-- data-target="#carousel-example-generic" 控制哪个轮播图的切换 -->
            <!-- data-slide-to 表示控制第几张轮播图的切换 通过轮播图的索引 从0开始 -->
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>
        <!-- 轮播图的所有轮播项 -->
        <div class="carousel-inner" role="listbox">
            <!-- 一个item就代表一项轮播图 -->
            <!-- active 表示当前正在显示的轮播图 active有且只能有一个 -->
            <div class="item active">
                <a href="#" class="pcImg" style="background-image:url(img/slide_01_2000x410.jpg)"></a>
            </div>
            <div class="item">
                <a href="#" class="pcImg" style="background-image:url(img/slide_02_2000x410.jpg)"></a>
            </div>
            <div class="item">
                <a href="#" class="pcImg" style="background-image:url(img/slide_03_2000x410.jpg)"></a>
            </div>
            <div class="item">
                <a href="#" class="pcImg" style="background-image:url(img/slide_04_2000x410.jpg)"></a>
            </div>
        </div>
        <!-- 左右控制器按钮 -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
</body>

</html>
