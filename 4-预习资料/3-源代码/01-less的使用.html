<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 1. 引入less文件 通过Link方式引入 但是 rel="stylesheet/less"  rel链接关系 指当前引入的文件和本页面的关系 -->
    <link rel="stylesheet/less" href="less/demo.less">
    <!-- 2. 引入less.js文件 必须放到head标签里面 因为这个文件是用来临时编译less文件的对页面渲染 
    正常JS是在body里面引入但是一些特殊对页面渲染有关的JS要放到前面引入 -->
    <script src="lib/less/less.js" type="text/javascript"></script>
    <!-- 3. 必须要使用服务器访问页面 -->
</head>

<body>
    <div id="header">
        fsdfs
    </div>
    <span>fsd</span>
	 <a href="#">fdsfsdfds</a>

	 <div class="container">
	 	<div class="row">
	 		<div>
	 			文字
	 		</div>
	 	</div>
	 </div>
</body>

</html>
