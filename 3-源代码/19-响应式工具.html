	<div class="hidden-sm">我会在ipad上隐藏</div>
	<div class="hidden-md">我会在中屏幕上隐藏</div>
	<div class="hidden-lg">我会在大屏幕上隐藏</div>

	<!-- 我在lg显示 visible不推荐使用 -->

	</div>
