<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- https://v3.bootcss.com -->
	分为3大块 
	1. 全局CSS样式 （一些类名 快速实现样式布局 居中 大小 按钮 表单 表格 栅格系统版心容器）只是一些类名 或者单个标签
	2. 组件 （组合在一起的控件） 导航条 下拉菜单 按钮组 分页 媒体对象 字体图标 （没有交互特效的）
	3. javascript插件 折叠菜单 弹出框 滚动监听 工具提示 轮播图  （有交互特效）
</body>
</html>
