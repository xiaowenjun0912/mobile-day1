	自定义的字体图标需要4种不用字体格式的文件（兼容不同浏览器） 4种字体文件的扩展名
	- eot : embedded-opentype
	- svg : svg
	- ttf : truetype
	- woff : woff

	微金所的图标怎么使用
	1. 把完整版里面的css /  font.css复制到项目
	2. 把完整版里面的fonts文件夹复制到css文件夹的旁边
	3. 在主页引入font.css文件
	4. 找到完整版里面的图标的类名（检查元素看） 把类名在主页使用
</body>
</html>
