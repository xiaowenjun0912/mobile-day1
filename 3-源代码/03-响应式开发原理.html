<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    
    .col {
        height: 100px;
        border: 1px solid yellowgreen;
        font-size: 30px;
        text-align: center;
        line-height: 100px;
        float: left;
        width: 100%;
    }
    </style>
</head>

<body>
    <!-- 响应式开发： 一个页面适配多个终端 在不同终端展示不同的网页布局 -->
    <!-- 一行在PC端 1行 分为4列  在旧电脑端（大头电脑机房电脑） 分3列 在ipad端分为2列  在手机端分为1列 -->
    <!-- 屏幕的宽度范围区间 业界有一个屏幕区间范围规范
	大屏幕 大桌面显示器 笔记本电脑pc端 (≥1200px)  大于1200
	中等屏幕 桌面显示器 大头电脑 (≥992px)  992到1200之间
	小屏幕 平板ipad (≥768px)  768-992之间
	超小屏幕 手机iphone 小米手机 (<768px)  小于768 -->

	<!-- 使用JS实现响应式切换可以实现但是比较麻烦 JS主要负责逻辑功能  而不要用来大量操作样式 -->
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>
    <script>
    // 获取所有的列
    var cols = document.querySelectorAll('.col');
    // 添加事件监听
    window.addEventListener('load', function() {
    	// 添加屏幕宽度变化事件
    	window.addEventListener('resize', responsive);
    });
    responsive();
    // 响应式切换的函数
    function responsive() {
        // 1. 获取当前屏幕的宽度来判断
        var windowWidth = document.body.offsetWidth;
        // 2. 判断当前屏幕的宽度在哪个区间
        if (windowWidth >= 1200) {
            // 大屏幕 大桌面显示器 笔记本电脑pc端 (≥1200px)  大于1200 一行放4列 25%
            for (var i = 0; i < cols.length; i++) {
                cols[i].style.width = '25%';
            }
        } else if (windowWidth >= 992) {
            // 中等屏幕 桌面显示器 大头电脑 (≥992px)  992到1200之间
            for (var i = 0; i < cols.length; i++) {
                cols[i].style.width = '33.33%';
            }
        } else if (windowWidth >= 768) {
            // 小屏幕 平板ipad (≥768px)  768-992之间
            for (var i = 0; i < cols.length; i++) {
                cols[i].style.width = '50%';
            }
        } else {
            // 超小屏幕 手机iphone 小米手机 (<768px)  小于768 
            for (var i = 0; i < cols.length; i++) {
                cols[i].style.width = '100%';
            }
        }
    }
    </script>
</body>

</html>
