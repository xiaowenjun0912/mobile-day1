<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- meta:vp 生成标准化视口 -->
    <!-- width=device-width 宽度等于设备的宽度 -->
    <!-- user-scalable=no 不允许用户缩放 -->
    <!-- initial-scale=1.0 初始化缩放为1 -->
    <!-- maximum-scale=1.0 最大缩放为1 -->
    <!-- minimum-scale=1.0 最小缩放为1 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">


</head>

<body>
<!-- 视口解决网页在移动端缩放的问题 -->
    <!-- 
	在移动端会有一个默认的视口浏览器的可视窗口的宽度默认980px
	但是移动端真实设备的宽度只有375左右 视口在手机上展示就会缩放3倍内容也会缩放（字会很小）
	设置移动端的视口和设备的真实的宽度一致 -->
    <!-- 在PC端视口跟随浏览器的窗口变化而变化 -->
    <p>这是一段文字</p>
</body>

</html>
