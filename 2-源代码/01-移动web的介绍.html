	1. 什么是移动web :  移动端手机端   web网页   移动端的网页  通常移动端端的网页域名以m(mobile)  m.jd.com  m.taobao.com
	2. 移动APP： 移动端的APP（应用程序）  在手机上下载安装的软件  QQ 微信 APP的淘宝 支付宝 王者荣耀 吃鸡
	3. 微信小程序： 微信端里面的一个应用程序（微信端里面的网页）嵌套在微信里面 做了一些性能优化  体验会比网页要好 但是比真正的APP差
